<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Leitor de QR Code</h1>

        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="video-container">
                    <video id="video" class="img-fluid rounded border" autoplay></video>
                </div>
                <canvas id="canvas" hidden></canvas>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div id="output" class="bg-light p-4 rounded shadow">
                    <h2 class="mb-3 text-center">Informações do Certificado</h2>
                    <table class="table">
                        <tbody>
                            <tr>
                                <td><strong>Código de Identificação:</strong></td>
                                <td id="codigoIdentificacao" class="contedoQr"></td>
                            </tr>
                            <tr>
                                <td><strong>Escola:</strong></td>
                                <td id="escola" class="contedoQr"></td>
                            </tr>
                            <tr>
                                <td><strong>Nome do Aluno:</strong></td>
                                <td id="nomeAluno" class="contedoQr"></td>
                            </tr>
                            <tr>
                                <td><strong>Professor:</strong></td>
                                <td id="professor" class="contedoQr"></td>
                            </tr>
                            <tr>
                                <td><strong>Coordenador:</strong></td>
                                <td id="coordenador" class="contedoQr"></td>
                            </tr>
                            <tr>
                                <td><strong>Data de Início:</strong></td>
                                <td id="dataInicio" class="contedoQr"></td>
                            </tr>
                            <tr>
                                <td><strong>Data de Fim:</strong></td>
                                <td id="dataFim" class="contedoQr"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="script.js"></script>
</body>
</html>
