<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Aluno</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>Verificação de Aluno</h1>

        <div>

    </div>
